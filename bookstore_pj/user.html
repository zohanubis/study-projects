<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="icon" href="/assets/img/bookstore.ico" type="image/x-icon" />

        <title>Home - Bookstore</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap"
        />
        <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
        <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css" />
        <link rel="stylesheet" href="assets/css/Hero-Clean-Reverse.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css" />
        <link rel="stylesheet" href="assets/css/Light-Contact-List.css" />
        <link rel="stylesheet" href="assets/css/Login-with-overlay-image.css" />
        <link rel="stylesheet" href="assets/css/Pretty-Product-List.css" />
        <link rel="stylesheet" href="assets/css/Simple-Slider.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/Team.css" />
        <link rel="stylesheet" href="login.css" />
    </head>
    <body style="/*background: url(&quot;design.jpg&quot;);*/ background-position: 0 -60px">
        <div class="container" id="container" style="transform: scale(1.3)">
            <div class="form-container sign-up-container">
                <form id="signUpForm">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" id="nameInput" />
                    <span class="error" id="nameError"></span>
                    <input type="email" placeholder="Email" id="emailInput" />
                    <span class="error" id="emailError"></span>
                    <input type="password" placeholder="Password" id="passwordInput" />
                    <span class="error" id="passwordError"></span>

                    <button type="submit">Sign Up</button>
                    <div id="signUpSuccessMessage" class="success-message"></div>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" id="signInEmailInput" />
                    <span class="error" id="signInEmailError"></span>
                    <input type="password" placeholder="Password" id="signInPasswordInput" />
                    <span class="error" id="signInPasswordError"></span>
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                    <div id="signInSuccessMessage" class="success-message"></div>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Chào Mừng Trở Lại !</h1>
                        <p>Để kết nối với chúng tôi, vui lòng đăng nhập bằng thông tin cá nhân của bạn</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Chào Bạn !</h1>
                        <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình với chúng tôi</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const signUpButton = document.getElementById('signUp');
                const signInButton = document.getElementById('signIn');
                const container = document.getElementById('container');
                //Change
                signUpButton.addEventListener('click', () => {
                    container.classList.add('right-panel-active');
                });

                signInButton.addEventListener('click', () => {
                    container.classList.remove('right-panel-active');
                });
                const signUpForm = document.querySelector('.sign-up-container form');
                const signInForm = document.querySelector('.sign-in-container form');

                const nameInput = document.getElementById('nameInput');
                const emailInput = document.getElementById('emailInput');
                const passwordInput = document.getElementById('passwordInput');
                const signInEmailInput = document.getElementById('signInEmailInput');
                const signInPasswordInput = document.getElementById('signInPasswordInput');
                //Error message
                const nameError = document.getElementById('nameError');
                const emailError = document.getElementById('emailError');
                const passwordError = document.getElementById('passwordError');
                const signInEmailError = document.getElementById('signInEmailError');
                const signInPasswordError = document.getElementById('signInPasswordError');

                signUpForm.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const nameRegex = /^[a-zA-Z\s]+$/;
                    const emailRegex = /^\S+@\S+\.\S+$/;
                    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;

                    // Reset error messages
                    nameError.textContent = '';
                    emailError.textContent = '';
                    passwordError.textContent = '';

                    // Validate name
                    if (!nameInput.value || !nameRegex.test(nameInput.value)) {
                        nameError.textContent = 'Please enter a valid name';
                        return;
                    }

                    // Validate email
                    if (!emailInput.value || !emailRegex.test(emailInput.value)) {
                        emailError.textContent = 'Please enter a valid email address';
                        return;
                    }

                    // Validate password
                    if (!passwordInput.value || !passwordRegex.test(passwordInput.value)) {
                        passwordError.textContent =
                            'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number';
                        return;
                    }

                    // Display success message
                    const signUpSuccessMessage = document.getElementById('signUpSuccessMessage');
                    signUpSuccessMessage.textContent = 'Sign up successful!';
                    signUpSuccessMessage.classList.add('success');

                    // Clear form inputs
                    signUpForm.reset();

                    // Redirect to home page
                    window.location.href = 'index.html';
                });

                signInForm.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const emailRegex = /^\S+@\S+\.\S+$/;
                    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;

                    // Reset error messages
                    signInEmailError.textContent = '';
                    signInPasswordError.textContent = '';

                    // Validate email
                    if (!signInEmailInput.value || !emailRegex.test(signInEmailInput.value)) {
                        signInEmailError.textContent = 'Please enter a valid email address';
                        return;
                    }

                    // Validate password
                    if (!signInPasswordInput.value || !passwordRegex.test(signInPasswordInput.value)) {
                        signInPasswordError.textContent =
                            'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number';
                        return;
                    }

                    // Display success message
                    const signInSuccessMessage = document.getElementById('signInSuccessMessage');
                    signInSuccessMessage.textContent = 'Sign in successful!';
                    signInSuccessMessage.classList.add('success');

                    // Clear form inputs
                    signInForm.reset();

                    // Redirect to home page
                    window.location.href = 'index.html';
                });
            });
        </script>
        <script src="assets/js/login.js"></script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
